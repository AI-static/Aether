version: '3.8'

services:
  aether:
    build: .
    ports:
      - "8001:8001"  # 与你的.env配置一致
    volumes:
      - .:/app
      - /app/.venv  # 避免挂载虚拟环境
      - ./.env:/app/.env  # 挂载.env文件
    environment:
      - APP_DEBUG=false  # 生产环境关闭调试
      - APP_AUTO_RELOAD=false
      # 其他环境变量从.env文件读取
    depends_on:
      - redis
      - postgres
    command: ["gunicorn", "-c", "config/gunicorn.py", "main:app"]  # 使用gunicorn
    working_dir: /app

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=aether
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data: