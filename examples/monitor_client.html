<body>

                <select id="platform">

            <div class="form-group">

            <button class="button" id="connectBtn" onclick="toggleConnection()">
                å¼€å§‹ç›‘æ§

                <h3 style="margin-bottom: 15px;">ğŸ“‹ ç›‘æ§äº‹ä»¶</h3>

    <script>
        let ws = null;
        let isConnected = false;

        function toggleConnection() {
            if (isConnected) {
                disconnect();
            } else {
                connect();
            }
        }

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value;
            const urlsText = document.getElementById('urls').value;
            const platform = document.getElementById('platform').value;
            const interval = parseInt(document.getElementById('interval').value);

            // è§£æURLåˆ—è¡¨
            const urls = urlsText.split('\n')
                .map(url => url.trim())
                .filter(url => url.length > 0);

            if (urls.length === 0) {
                alert('è¯·è¾“å…¥è‡³å°‘ä¸€ä¸ªURL');
                return;
            }

            // åˆ›å»ºç›‘æ§é…ç½®
            const config = {
                urls: urls,
                platform: platform || null,
                check_interval: interval,
                webhook_url: null
            };

            // è¿æ¥WebSocket
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                isConnected = true;
                updateStatus(true, 'âœ… å·²è¿æ¥');
                addEvent('è¿æ¥æˆåŠŸ', `å·²è¿æ¥åˆ°æœåŠ¡å™¨: ${wsUrl}`, 'info');

                // å‘é€é…ç½®
                ws.send(JSON.stringify(config));
                addEvent('é…ç½®å‘é€', `ç›‘æ§ ${urls.length} ä¸ªURLï¼Œé—´éš” ${interval} ç§’`, 'info');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onerror = (error) => {
                addEvent('é”™è¯¯', 'è¿æ¥å‘ç”Ÿé”™è¯¯', 'error');
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                isConnected = false;
                updateStatus(false, 'âŒ å·²æ–­å¼€');
                addEvent('æ–­å¼€è¿æ¥', 'ä¸æœåŠ¡å™¨æ–­å¼€è¿æ¥', 'info');
            };

            document.getElementById('connectBtn').textContent = 'åœæ­¢ç›‘æ§';
            document.getElementById('connectBtn').disabled = false;
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            isConnected = false;
            updateStatus(false, 'âŒ æœªè¿æ¥');
            document.getElementById('connectBtn').textContent = 'å¼€å§‹ç›‘æ§';
        }

        function handleMessage(data) {
            const type = data.type;

            if (type === 'ack') {
                // ç›‘æ§å¯åŠ¨ç¡®è®¤
                const config = data.config;
                addEvent(
                    'ç›‘æ§å¯åŠ¨',
                    `ç›‘æ§å·²å¯åŠ¨ï¼Œå…± ${config.url_count} ä¸ªURLï¼Œé—´éš” ${config.check_interval} ç§’`,
                    'info'
                );
            } else if (type === 'change') {
                // æ£€æµ‹åˆ°å˜åŒ–
                const change = data.data;
                const changes = change.changes || {};
                let changeDetails = `URL: ${change.url}<br>ç±»å‹: ${change.type}`;

                if (Object.keys(changes).length > 0) {
                    changeDetails += '<br>å˜åŒ–å†…å®¹:<br>';
                    for (const [key, value] of Object.entries(changes)) {
                        changeDetails += `- ${key}: ${value.old} â†’ ${value.new}<br>`;
                    }
                }

                addEvent('ğŸ”” å†…å®¹å˜åŒ–', changeDetails, 'change');
            } else if (type === 'error') {
                // é”™è¯¯æ¶ˆæ¯
                addEvent(
                    'é”™è¯¯',
                    `${data.message}${data.detail ? '<br>è¯¦æƒ…: ' + data.detail : ''}`,
                    'error'
                );
            }
        }

        function updateStatus(connected, text) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusEl.textContent = text;
        }

        function addEvent(title, content, type = 'info') {
            const eventsEl = document.getElementById('events');

            // æ¸…é™¤ "æš‚æ— äº‹ä»¶" æç¤º
            if (eventsEl.children.length === 1 && eventsEl.children[0].tagName === 'P') {
                eventsEl.innerHTML = '';
            }

            const eventDiv = document.createElement('div');
            eventDiv.className = `event ${type}`;

            const now = new Date().toLocaleTimeString('zh-CN');

            eventDiv.innerHTML = `
                <div class="event-type">${title}</div>
                <div class="event-time">${now}</div>
                <div class="event-content">${content}</div>
            `;

            eventsEl.insertBefore(eventDiv, eventsEl.firstChild);

            // é™åˆ¶äº‹ä»¶æ•°é‡
            while (eventsEl.children.length > 50) {
                eventsEl.removeChild(eventsEl.lastChild);
            }
        }

        // é¡µé¢å¸è½½æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {

    </script>
